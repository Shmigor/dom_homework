<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous"
  />
 </head>
 <body style="display: flex; gap: 30px; flex-wrap: wrap">
    <script type="module">
        import {data} from "./data.js";

        for (let index = 0; index < 8; index++) {

        let card = document.createElement("div");
        card.style.width = "18rem";
        card.classList = "card";
        document.body.append(card);
        let image = document.createElement("img");
        image.alt="Card image cap";
        image.src="...";
        image.classList = "card-img-top custom-image"
        card.append(image);
        document.getElementsByClassName("custom-image")[index].src =
        data[index].images;
        let cardBody = document.createElement("div");
        cardBody.classList = "card-body";
        card.append(cardBody);
        let cardTitle = document.createElement("h5");
        cardTitle.classList = "card-title custom-title";
        cardBody.append(cardTitle);
        cardTitle.textContent = "card title";
        document.getElementsByClassName("card-title custom-title")[index] = data[index].title;
        let cardText = document.createElement("p");
        cardText.classList = "card-text custom-description";
        cardBody.append(cardText);
        cardText.textContent = "Some quick example text to build on the card title and make up the bulk of the card's content.";
        document.getElementsByClassName("card-text custom-description")[index] = data[index].description;
        let button = document.createElement("btn");
        button.classList = "btn btn-primary";
        button.src = "#";
        cardBody.append(button);
        button.textContent = "Go somewhere";
        document.getElementsByClassName("btn btn-primary")[index] = data[index].thumbnail
        }
     </script>
 </body>
</html>
